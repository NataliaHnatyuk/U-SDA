<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        body {
            background: none;
        }
    </style>
</head>
<body>
    <div class="colorful">
        <p>hello</p>
        <ol type="I" start="3">
            <li>hello</li>
            <li>привіт</li>
            <ul>
                <li>conichuak</li>
                <li>conbanuak</li>
            </ul>
        </ol>
    </div>
    <div>
        <p>hello</p>
        <ol type="I" start="3">
            <li>hello</li>
            <li>привіт</li>
            <ul>
                <li>conichuak</li>
                <li><span class="colorful">con</span>banuak</li>
            </ul>
        </ol>
    </div>
</body>
</html>
